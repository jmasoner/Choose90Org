<script>
// Campaign banner functionality
function showCampaignBanner() {
    const dismissed = localStorage.getItem('campaign-banner-dismissed');
    const banner = document.getElementById('campaign-banner');
    if (banner && !dismissed) {
        banner.style.display = 'block';
        // Add padding to body if banner is visible
        document.body.style.paddingTop = '45px';
    }
}

function closeCampaignBanner() {
    const banner = document.getElementById('campaign-banner');
    if (banner) {
        banner.style.display = 'none';
        localStorage.setItem('campaign-banner-dismissed', 'true');
        document.body.style.paddingTop = '0';
    }
}

// Show banner on load
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', showCampaignBanner);
} else {
    showCampaignBanner();
}

window.closeCampaignBanner = closeCampaignBanner;
</script>

<style>
#campaign-banner {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
}

#campaign-banner ~ header.site-header,
body:has(#campaign-banner[style*="display: block"]) header.site-header {
    top: 45px;
}
