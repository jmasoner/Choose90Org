<!DOCTYPE html>
<html>
<head>
    <title>Test Login Form</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        .test-box { background: #f5f5f5; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Login Form Test</h1>
    
    <div class="test-box">
        <h2>Form Action Test</h2>
        <p>Check what URL the login form submits to:</p>
        <form id="testForm" action="<?php echo site_url('wp-login.php', 'login_post'); ?>" method="post">
            <p>Form action: <code id="formAction"></code></p>
            <p>Expected: <code><?php echo site_url('wp-login.php', 'login_post'); ?></code></p>
        </form>
    </div>
    
    <div class="test-box">
        <h2>WordPress Functions Test</h2>
        <p id="wpTest">Loading...</p>
    </div>
    
    <script>
        document.getElementById('formAction').textContent = document.getElementById('testForm').action;
        
        // Test if WordPress is loaded
        fetch('/api/check-auth.php')
            .then(r => r.json())
            .then(data => {
                document.getElementById('wpTest').innerHTML = 
                    '<span class="success">✓ WordPress is accessible</span><br>' +
                    'Response: <pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(e => {
                document.getElementById('wpTest').innerHTML = 
                    '<span class="error">✗ Error: ' + e.message + '</span>';
            });
    </script>
</body>
</html>
